<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

   <div fxFlex="100">
        <div>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
          <hr>
        </div>
        <div [hidden]="dish">
            <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
          </div>
      </div>
  
  <div fxFlex="40">
     <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]">
            <span class="fa fa-chevron-left fa-lg"></span>
          </button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <button mat-button [routerLink]="['/dishdetail', next]">
            <span class="fa fa-chevron-right fa-lg"></span>
          </button>
          <button mat-button (click)="goBack()">BACK</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div [hidden]="dish">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
      </div>

  </div>

  <div fxFlex="40">
      <div fxFlex *ngIf="dish">
          <mat-card>
            <mat-card-header>
              <mat-card-title>
                <h2>Comments</h2>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                 <mat-list>
                      <mat-list-item *ngFor="let note of dish.comments"> 
                          <p matLine>{{note.comment}}</p>
                          <p matLine>{{note.rating}} Stars</p>
                          <p matLine>-- {{note.author}} {{note.date | date}}</p>
                      </mat-list-item>
                 </mat-list>
            </mat-card-content>
          </mat-card>
        
      </div>
      <div [hidden]="dish">
          <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
        </div>
    
  </div>

</div>
